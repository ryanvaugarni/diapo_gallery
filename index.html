<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mon site de mode...">
    <title>Fashion gallery by Ryan</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="./"><!--onglet de la page-->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

    <header>
        <h1>#Fashion gallery</h1>
    </header>

    <div class="content-gallery" role="figure" aria-labelledby="cover">
        <img src="./asset/photo flash.jpeg" alt="La team Flash" id="cover">
    </div>

    <hr aria-label="separator"> <!--ligne séparatrice-->

    <main>

        <div class="container" role="region">
            <div class="box box-1" role="figure" aria-labelledby="mode">
                <img src="./asset/photo 1.jpeg" alt="image de mode" id="mode"></div>

            <div class="box box-2" role="figure" aria-labelledby="femme">
                <img src="./asset/photo 2.jpeg" alt="image de femme" id="femme"></div>

            <div class="box box-3" role="figure" aria-labelledby="miroir">
                <img src="./asset/photo 3.jpeg" alt="femme dans le miroir" id="miroir"></div>
        </div>

        <button aria-label="afficher"> 
            <span class="material-icons" aria-hidden="true">search</span>
            Afficher les photos
        </button>

    </main>

    <footer>
        <p>&copy; - Ryan Vaugarni web-designer - 2021</p>
       
        <div class="logo">
            <span class="material-icons" aria-hidden="true">create</span></div>
        <!--Ajouter des éléments-->
    </footer>
    <script src="src/gallery.js"></script>
</body>
</html>
